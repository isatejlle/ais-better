<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1 id="mainHeader"><strong>MIND</strong></h1>
        <p id="subHeader">Magnetic Imaging Neuro-Diagnosis</p>
        <h2>Upload an Image for Prediction</h2>
        <input type="file" id="imageInput" accept="image/png, image/jpeg">
        <button id="predictButton">Predict</button>
        <div id="predictionResult"></div>
        <img id="imageDisplay" alt="Uploaded Image Preview" style="max-width: 100%; height: auto;">
    </div>
    <script src="app.js"></script>
</body>
</html>
